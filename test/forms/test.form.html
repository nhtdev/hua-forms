<form method="post" action="">
	
	<div form-errors class="alert"></div>
	
	<div>
		<label>Le Nom</label>
		<input type="text" name="name" required maxlength="60" trim required-message="N'oubliez pas le nom" maxlength-message="Trop long">
	</div>
	
	<div>
		<label>Gender</label>
		<select name="gender" required>
			<option value="" selected>- Aucune s√©lection -</option>
			<option value="M">Homme</option>
			<option value="F">Femme</option>
		</select>
	</div>
	
	<div>
		<label>Saisir O ou N</label>
		<input type="text" name="choix" inarray="O,N" inarray-message="Valeur pas correcte" />
	</div>
	
	<button type="submit" name="ok">OK</button>

</form>
