<form method="post" action="">
	
	<div form-errors class="alert"></div>
	
	<div>
		<label>Champ texte</label>
		<input type="text" name="name" value="Nom" required maxlength="60" trim required-message="N'oubliez pas le nom" maxlength-message="Trop long">
	</div>
	
	<div>
		<label>Champ liste</label>
		<select name="gender" required>
			<option value="" selected>- Aucune sélection -</option>
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
		</select>
	</div>
	
	<div>
		<label>Champ liste multiple</label>
		<select name="field-select-multiple" required multiple>
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
			<option value="4">Option 4</option>
		</select>
	</div>
	
	<div>
		<label>Case à cocher</label>
		<input type="checkbox" name="field-checkbox" />
	</div>
	
	<div>
		<label>Case à cocher avec value</label>
		<input type="checkbox" name="field-checkbox2" value="cochee" />
	</div>
	
	<div>
		Cases à cocher multiples
		<div>
			<input type="checkbox" name="field-checkbox3[]" value="1" />
			<label>Option 1</label>
		</div>
		<div>
			<input type="checkbox" name="field-checkbox3[]" value="2" />
			<label>Option 2</label>
		</div>
		<div>
			<input type="checkbox" name="field-checkbox3[]" value="3" />
			<label>Option 3</label>
		</div>
		<div>
			<input type="checkbox" name="field-checkbox3[]" value="4" />
			<label>Option 4</label>
		</div>
	</div>
	
	<div>
		<label>Champ texte - Saisir O ou N</label>
		<input type="text" name="choix" inarray="O,N" inarray-message="Valeur pas correcte" />
	</div>
	
	<div>
		<label>Texte multiligne</label>
		<textarea name="field-textarea">...</textarea>
	</div>
	
	<div>
		<label>Champ email</label>
		<input type="email" name="field-email" />
	</div>
	
	<div>
		<label>Champ url</label>
		<input type="url" name="field-url" />
	</div>
	
	<div>
		<label>Champ téléphone</label>
		<input type="tel" name="field-tel" />
	</div>
	
	<div>
		<label>Champ couleur</label>
		<input type="color" name="field-color" />
	</div>
	
	<div>
		<label>Champ de recherche</label>
		<input type="search" name="field-search" />
	</div>
	
	<div>
		<label>Champ caché</label>
		<input type="hidden" name="field-hidden" value="Valeur cachée" />
	</div>
	
	<div>
		<label>Champ mot de passe</label>
		<input type="password" name="field-password" />
	</div>
	
	<div>
		<label>Champ entier 10 à 20</label>
		<input type="number" name="field-number1" min="10" max="20" />
	</div>
	
	<div>
		<label>Champ numérique positif 2 décimales</label>
		<input type="number" name="field-number2" min="0" step="0.01" />
	</div>
	
	<div>
		<label>Champ numérique libre 0 à 1</label>
		<input type="number" name="field-number3" min="0" max="1" step="any" />
	</div>
	
	<div>
		<label>Champ range par défaut (0 à 100)</label>
		<input type="range" name="field-range1" />
	</div>
	
	<div>
		<label>Champ range 10 à 20</label>
		<input type="range" name="field-range2" min="10" max="20" />
	</div>
	
	<div>
		<label>Champ range positif 2 décimales</label>
		<input type="range" name="field-range3" min="0" step="0.01" />
	</div>
	
	<div>
		<label>Champ range libre 0 à 1</label>
		<input type="range" name="field-range4" min="0" max="1" step="any" />
	</div>
	
	<div>
		<label>Mois</label>
		<input type="month" name="field-month" min="2018-01" max="2019-12" />
	</div>
	
	<div>
		<label>Semaine</label>
		<input type="week" name="field-week" min="2018-W01" max="2019-W40" />
	</div>
	
	<div>
		<label>Date</label>
		<input type="date" name="field-date" min="2018-06-01" max="2019-12-31" />
	</div>
	
	<button type="submit" name="ok">OK</button>

</form>
